language: rust
rust:
  - stable
  - nightly

# Install a modern C++ compiler so we can test capi linkage.
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  global:
    - CXX=g++-4.8

script:
  - cargo build --verbose
  - cargo test --verbose
  - make -C examples
